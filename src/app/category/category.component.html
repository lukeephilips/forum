<h1>category</h1>
<div class="people panel-default">
  <div class="panel-heading">
    <h2>{{cat}}</h2>
  </div>
  <div class="panel panel-body">
    <div class="well" *ngFor='let post of postsToDisplay'>
      <p>{{post.title}}</p>
      <p>{{post.date}}</p>
      <p>{{post.content}}</p>
    </div>
  </div>
</div>
