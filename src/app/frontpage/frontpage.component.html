<h1>All the news for you to hate on</h1>
<div class="panel-default" *ngFor="let post of posts" >
  <div class="panel-heading">
    <h3 (click)="goToDetailPage(post)"><a>{{post.title}}</a></h3>
  </div>
  <div class="panel-body">
    <h4 (click)="goToCategoryPage(post)">Category: <a>{{post.category}}</a></h4>
  </div>
</div>

<div class="row">
  <div class="col-sm-3 people panel-default">
    <div class="panel-heading">
      <h3><a routerLink="people">People</a></h3>
    </div>
    <div class="panel panel-body">

    </div>
  </div>

  <div class="col-sm-3 places panel-default">
    <div class="panel-heading">
      <h3><a routerLink="places">Places</a></h3>
    </div>
    <div class="panel panel-body">

    </div>
  </div>

  <div class="col-sm-3 music panel-default">
    <div class="panel-heading">
      <h3><a routerLink="music">Music</a></h3>
    </div>
    <div class="panel panel-body">

    </div>
  </div>

  <div class="col-sm-3 tv panel-default">
    <div class="panel-heading">
      <h3><a routerLink="tv">TV</a></h3>
    </div>
    <div class="panel panel-body">

    </div>
  </div>
</div>
