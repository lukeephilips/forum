<div class="panel-default">
  <div class="panel-heading vertical-center">
    <h3>{{post.title}}</h3>
  </div>
  <div class="panel panel-body">

    <div class="row">
      <div class="col-sm-9">
        <h4 (click)="goToCategoryPage(post)"><a>Category: {{post.category}}</a></h4>
      </div>
      <div class="col-sm-3 ">
        <div class="btn-group" role="group">
          <button (click)="editPost(post)" type="button" class="btn btn-secondary btn-warning">Edit</button>
          <button (click)="deletePost(post)" type="button" class="btn btn-secondary btn-danger">Delete</button>
        </div>
      </div>
    </div>



    <p>{{post.date}}</p>
    <p>{{post.content}}</p>
    <img src={{post.image}} alt={{post.title}} />

  </div>
  <div class="panel-footer">
    <h1><a (click)="downVote()" class="glyphicon glyphicon-thumbs-down text-danger clickable" aria-hidden="true"></a>
      <a (click)="upVote()" class="glyphicon glyphicon-thumbs-up text-success clickable" aria-hidden="true"></a> Score: {{post.score}}</h1>
  </div>
</div>
